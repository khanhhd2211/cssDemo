<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo Css</title>
	<link rel="stylesheet" href="./style.css">
	<script src="https://kit.fontawesome.com/641b39e880.js" crossorigin="anonymous"></script>
</head>
<body>
<i class="fas fa-ad fa-pulse fa-10x"></i>
<div id="list-item"></div>
<script>
	var listItem = document.getElementById('list-item');
	var str = '';
	for (let i = 1; i <= 20; i++) {
		str += '<div style="text-transform:capitalize;" class="list-item" id="item-' + i + '">item ' + i + '</div>'
	}
	listItem.innerHTML = str;
</script>
</body>
</html>
